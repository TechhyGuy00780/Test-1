<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E2E2E2, #A5A5A5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #007BFF;
            margin-top: 10px;
        }

        #result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        #moodAdvice {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
            font-weight: 400;
        }

        .mood-icon {
            font-size: 50px;
            margin-top: 15px;
        }

        video {
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
        }

        .webcam-container,
        .upload-container {
            display: none;
            margin-top: 20px;
        }

        .active {
            display: block;
        }

        .toggle-button {
            background-color: #ff9800;
            width: 100%;
            margin-top: 15px;
        }

        .toggle-button:hover {
            background-color: #fb8c00;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Mood Detection</h2>

        <!-- Webcam Stream -->
        <div class="webcam-container active" id="webcamContainer">
            <video id="webcamFeed" autoplay></video>
        </div>

        <!-- Image Upload -->
        <div class="upload-container" id="uploadContainer">
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- Buttons -->
        <button id="toggleButton" class="toggle-button">Use Webcam</button>
        <button id="analyzeButton">Analyze Mood</button>

        <p id="loading">Analyzing...</p>
        <p id="result"></p>
        <p id="moodAdvice"></p>
        <div id="moodIcon" class="mood-icon"></div>
    </div>

    <script>
        // Webcam Stream
        const webcamFeed = document.getElementById("webcamFeed");
        const uploadContainer = document.getElementById("uploadContainer");
        const webcamContainer = document.getElementById("webcamContainer");
        const toggleButton = document.getElementById("toggleButton");

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                webcamFeed.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing webcam: ", err);
            });

        // Toggle between webcam and image upload
        toggleButton.addEventListener("click", () => {
            if (webcamContainer.classList.contains('active')) {
                webcamContainer.classList.remove('active');
                uploadContainer.classList.add('active');
                toggleButton.innerText = "Use Webcam";
            } else {
                uploadContainer.classList.remove('active');
                webcamContainer.classList.add('active');
                toggleButton.innerText = "Use Image Upload";
            }
        });

        // Image upload and analysis
        document.getElementById("analyzeButton").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput);

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerText = "";
            document.getElementById("moodAdvice").innerText = "";
            document.getElementById("moodIcon").innerText = "";

            try {
                const response = await fetch("http://127.0.0.1:5000/analyze-mood", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                console.log("API Response:", data); // Debugging

                document.getElementById("loading").style.display = "none";

                if (data.error) {
                    document.getElementById("result").innerText = `‚ùå Error: ${data.error}`;
                    return;
                }

                if (!data.mood) {
                    document.getElementById("result").innerText = "Error detecting mood.";
                    return;
                }

                document.getElementById("result").innerText = `üé≠ Detected Mood: ${data.mood}`;
                document.getElementById("result").style.opacity = "1";

                // Provide mood-based advice
                provideMoodAdvice(data.mood);
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerText = "‚ùå Error analyzing mood.";
            }
        });

        // Mood advice based on detected mood
        function provideMoodAdvice(mood) {
            let advice = '';
            let moodIcon = '';
            
            switch (mood.toLowerCase()) {
                case 'happy':
                    advice = "You're feeling great! Keep spreading positivity.";
                    moodIcon = "üòä";
                    break;
                case 'sad':
                    advice = "It's okay to feel sad. Take some time for self-care.";
                    moodIcon = "üò¢";
                    break;
                case 'angry':
                    advice = "Try some relaxation techniques to calm down.";
                    moodIcon = "üò°";
                    break;
                case 'surprised':
                    advice = "Wow! Take a deep breath to process what's happening.";
                    moodIcon = "üòÆ";
                    break;
                case 'fearful':
                    advice = "It‚Äôs okay to be scared. Talk to someone you trust.";
                    moodIcon = "üò®";
                    break;
                case 'disgusted':
                    advice = "Take a moment to step away from things that upset you.";
                    moodIcon = "ü§¢";
                    break;
                default:
                    advice = "We're not sure what you're feeling. Maybe take a break?";
                    moodIcon = "ü§î";
            }

            document.getElementById("moodAdvice").innerText = advice;
            document.getElementById("moodIcon").innerText = moodIcon;
        }
    </script>

</body>

</html>
